<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.content{
			height: 3000px;
			width: 800px;
			margin:0 auto;
			background-color: #333;
		}
		.back{
			width: 100px;
			height: 100px;
			line-height: 100px;
			position: fixed;
			right: 100px;
			bottom: 100px;
			background-color: #e3e3e3;
			text-align: center;
		}
		#toTop{
			width: 100px;
			margin: 0 auto;
			display: none;
		}
	</style>
</head>
<body>
	<div class="content"></div>
	<div class="back">
		<a id="toTop" href="javascript:;">back</a>
	</div>
</body>
<script>
	window.onload=function(){
		var bid=document.getElementById('toTop');
		var timer=null;
		var isTop=true;

		var clientHeight=document.documentElement.clientHeight;
		/**
		 * 滚动时触发事件
		 * @return {} 
		 */
		window.onscroll=function(){
			var osTop=document.documentElement.scrollTop ||document.body.scrollTop;
			if(osTop>=clientHeight){
				bid.style.display='block';
			}else{
				bid.style.display='none';
			}
			if(!isTop){
				clearInterval(timer);
			}
			isTop=false;
		}
		bid.onclick=function(){
			timer=setInterval(function(){
				var osTop=document.documentElement.scrollTop ||document.body.scrollTop;
				var isspeed=Math.floor(-osTop/6);
				document.documentElement.scrollTop = document.body.scrollTop = osTop + isspeed;
				isTop=true;
				if(osTop==0){
					clearInterval(timer);
				}
			},30);
		}
	}
</script>
</html>
