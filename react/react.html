<!DOCTYPE html>
<html lang="en">
<head>

	<title>React test</title>
</head>
<body>

	<script src="http://cdn.bootcss.com/react/0.14.0-beta2/JSXTransformer.js"></script>
	<script type="text/jsx">
		var HelloWorld = React.createClass({
			getDefaultProps: function() {
				return {
					path: 'AnnatarHe'

			render: function() {

					<div>
						<h1 className="hello">Hello World, {this.props.path}</h1>

					);
			}
		});

		React.render(<HelloWorld path="youguss" />, document.body);
	</script>
