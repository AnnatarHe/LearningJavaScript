<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>School Tasks 3 Form</title>
	<link rel="stylesheet" href="/bower_components/normalize-css/normalize.css">
	<link rel="stylesheet" href="/dist/style/form.css">
</head>
<body>
	<div class="login-box">
		<button class="login-btn">
			Toggle button
		</button>
	</div>
	<div class="form-container">
	<div class="form">
		<div class="form-heading">
			<h2>Welcome to login~</h2>
			<a href="javascript:;" class="close"> X </a>
		</div>
		<form class="form-content" action="#" method="post">
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis ipsa alias minima aut maiores impedit corporis. Tempora reprehenderit odit rerum fugiat, veritatis quod, voluptate amet, hic minus reiciendis, nostrum eaque.</p>
			<div class="form-group">
				<!-- <label for="username">username</label> -->
				<input type="email" placeholder="username" name="email" class="form-control" required />
			</div>

			<div class="form-group">
				<!-- <label for="password">password</label> -->
				<input type="password" placeholder="password" name="password" class="form-control" required />
			</div>
			

			<div class="plugin">
			
				<div class="form-group inline">
					<input type="checkbox" name="remember"> <p>Remember me!</p>
				</div>

				<div class="forget inline">
					<a href="javascript:;">Forget Password?</a>
				</div>
				
			</div>

			<div class="form-group">
				<input type="submit" value="submit" class="submit-btn" />
			</div>

		</form>
	</div>	
	</div>
	<script src="/dist/js/bundle.js"></script>
</body>
</html>
