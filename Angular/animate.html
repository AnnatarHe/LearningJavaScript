<!DOCTYPE html>
<html lang="en" ng-app="hello">
<head>
	<meta charset="UTF-8">
	<title>Angular animate</title>
</head>
<body>
	<div>hello</div>
	<div ui-view></div>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.0-beta.4/angular.min.js"></script>
<script src="http://cdn.bootcss.com/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.0-beta.4/angular-animate.min.js"></script>
<script>
	var hello = angular.module('hello', ['ui.router', 'ngAnimate']);

	hello.config(function($stateProvider, $urlRouterProvider) {
		$urlRouterProvider.otherwise('index');
		$stateProvider.state('index', {
			url: 'index',
			views: {
				
			}
		})
	})


</script>
</body>
</html>
