<!DOCTYPE html>
<html lang="en" ng-app="material">
<head>
	<meta charset="UTF-8">
	<title>material</title>
	<link href="http://cdn.bootcss.com/angular-material/0.10.1/angular-material.css" rel="stylesheet">
</head>
<body>
	<button class="md-button md-raised md-cornered">hello</button>
	<md-button class="md-fab">hello</md-button>
<hr>
<md-button> Flat Button </md-button>
<md-button href="#"> Flat link </md-button>
<md-button class="md-raised"> Raised Button </md-button>
<md-button ng-disabled="true"> Disabled Button </md-button>
<md-button>
  <md-icon md-svg-src="your/icon.svg"></md-icon>
  Register Now
</md-button>


<hr>

<md-card>
 <img src="card-image.png" class="md-card-image" alt="image caption">
 <md-card-content>
   <h2>Card headline</h2>
   <p>Card content</p>
 </md-card-content>
 <md-card-footer>
   Card footer
 </md-card-footer>
</md-card>



	<script src="http://apps.bdimg.com/libs/angular.js/1.4.0-beta.4/angular.min.js"></script>
	<script src="http://cdn.bootcss.com/angular-material/0.10.1/angular-material.js"></script>
	<script src="http://apps.bdimg.com/libs/angular.js/1.4.0-beta.4/angular-animate.min.js"></script>
	<script src="http://apps.bdimg.com/libs/angular.js/1.4.0-beta.4/angular-aria.min.js"></script>
	<script src="http://apps.bdimg.com/libs/angular.js/1.4.0-beta.4/angular-messages.js"></script>
	<script>
	var material = angular.module('material', ['ngMaterial','ngAnimate','ngAria', 'ngMessages']);
	material.config(function($mdThemingProvider) {
	  $mdThemingProvider.theme('default')
	    .primaryPalette('pink')
	    .accentPalette('orange');
	  });
	</script>
</body>
</html>
